</head>
<body>

    <a href="{% url 'registrar_tarea' %}">Registrar nueva tarea</a>

    <ul>
        
        {% for tarea in tareas %}
            <li>
                <strong>{{tarea.titulo}}</strong> --- Fecha lÃ­mite: {{tarea.fecha_limite}}
