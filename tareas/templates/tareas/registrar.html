{% extends 'tareas/base.html' %}
{% load static %}

{% block title %}
    Registrar Tarea
{% endblock title %}

{% block content %}
    <h2>📝 Registrar nueva tarea</h2>

    <form method="post" class="formulario">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">💾 Guardar</button>
        <a href="{% url 'lista_tareas' %}" class="btn cancelar">↩️ Volver a la lista</a>
    </form>
{% endblock content %}
