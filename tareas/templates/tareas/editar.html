{% extends 'tareas/base.html' %}
{% load static %}

{% block title %}
    Editar Tarea
{% endblock title %}

{% block content %}
    <h2>✏️ Editar Tarea</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">💾 Guardar cambios</button>
        <a href="{% url 'lista_tareas' %}" class="btn cancelar">❌ Cancelar</a>
    </form>
{% endblock content %}
